[package]
name = "scoped-stream-sink"
version = "1.2.3"
edition = "2021"
repository = "https://github.com/Dheatly23/scoped-stream-sink"
description = "Easy way to make streams and sinks"
keywords = ["async", "stream", "sink"]
authors = ["Dheatly23 <71598333+Dheatly23@users.noreply.github.com>"]
license = "Apache-2.0"

[dependencies]
pin-project-lite = "0.2"

[dependencies.futures-core]
version = "0.3"
default-features = false

[dependencies.futures-sink]
version = "0.3"
default-features = false

[dependencies.either]
version = "1.0"
default-features = false
optional = true

[dev-dependencies]
anyhow = "1"
num-integer = "0.1"

[dependencies.futures-util]
version = "0.3"
optional = true
features = [
  "sink",
]

[dev-dependencies.tokio]
version = "1"
features = [
  "test-util",
  "macros",
  "rt-multi-thread",
]

[features]
default = ["std"]
std = [
  "dep:futures-util",
  "futures-core/std",
  "futures-sink/std",
]
either = [
  "dep:either",
]
